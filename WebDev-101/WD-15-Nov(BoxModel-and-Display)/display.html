<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            background-color: red;
            width: 150px;
            display: inline-block;
        }           
        span{
            background-color: green;
        }
        a{
            background-color: yellow;
            height: 100px;
            width: 100px;
        }
        img{
            background-color: black;
            height: 150px;
            width: 120px;
        }
    </style>
</head>
<body>
    <p>I am a Para</p>
    <p>I am another para</p>
    <span>I am a Span</span>
    <span>I am another Span</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1452px-CSS3_logo_and_wordmark.svg.png" alt="Error!">
    <span>Hey i am the last Span.</span>
    <a href="https://www.google.com/">Google</a>
</body>
</html>
