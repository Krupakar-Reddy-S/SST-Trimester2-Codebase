<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }
        div{
            font-size: 20rem;
            cursor: pointer;
            color: rgb(240, 240, 37);
        }
    </style>

</head>
<body>
    <div><i class="fa-solid fa-face-laugh-wink"></i></div>
    <div style="display: none;"><i class="fa-solid fa-face-sad-tear"></i></div>

    <script>
        // Question: Show only image at a time. On click of image show the other image

        // Solution:
        // 1. Show only one image at a time
        // 2. On click of image show the other image

        var emoji = document.querySelector('.fa-solid.fa-face-laugh-wink');

        emoji.addEventListener('click', () => {
            if (emoji.classList.contains('fa-face-laugh-wink')) {
                emoji.classList.remove('fa-face-laugh-wink');
                emoji.classList.add('fa-face-sad-tear');
            } 
            else {
                emoji.classList.remove('fa-face-sad-tear');
                emoji.classList.add('fa-face-laugh-wink');
            }
        });

    </script>

</body>
</html>
