<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: black;
            margin: 1rem;
        }
        .active{
            border: 2px solid yellow;
        }
    </style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        // Question: On click on any div add a border of 2px solid of yellow colour

        // Solution:
        // 1. Get all the divs
        // 2. Add event listener to each div
        // 3. On click of any div, remove the border from all the divs and Add border to the clicked div

        var divs = document.querySelectorAll('div');
        divs.forEach(function(div){
            div.addEventListener('click', function(){
                divs.forEach(function(div){
                    div.classList.remove('active');
                })
                div.classList.add('active');
            })
        })

    </script>

</body>
</html>
